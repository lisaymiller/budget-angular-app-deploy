<div class="root">
  <div
    (click)="onCardClick()"
    class="budget-item"
    [ngClass]="{ income: item.amount >= 0, expense: 0 > item.amount }"
  >
    <div class="description">
      <span>{{ item.description }}</span>
    </div>
    <div class="amount">
      <span>{{ item.amount }}</span>
    </div>
  </div>
  <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
